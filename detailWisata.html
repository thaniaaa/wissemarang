          <style>

.review-container {
    width: 100%;
    padding: 20px;
    background-color: #fff;
}

.rating-summary {
    margin-bottom: 20px;
}

.rating {
    display: flex;
    align-items: center;
}

.star {
    font-size: 30px;
    color: #ccc;
    cursor: pointer;
    transition: color 0.3s ease;
}

.star.active,
.star:hover {
    color: #ffc107; /* Warna emas untuk bintang yang aktif */
}

.review-form {
    max-width: 70%; /* Membatasi lebar form */
    margin-left: 0; /* Menempel ke kiri */
    margin-right: auto; /* Menghindari rata tengah */
    padding-top: 20px;
}

.review-form textarea {
    width: 100%; /* Pastikan textarea mengikuti lebar form */
    height: 80px; /* Perkecil tinggi textarea */
    padding: 10px;
    resize: none; /* Mencegah pengguna memperbesar textarea */
    border: 1px solid #ccc;
    border-radius: 5px;
}

.edit-review-form {
    margin-top: 20px;
}

.review-card {
    background-color: #f8f9fa;
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.review-header {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 16px;
}

.review-footer {
    font-size: 12px;
    color: #777;
}

.username {
    font-size: 14px;
    font-weight: bold;
}

.rating {
    font-size: 14px;
    color: #ffc107;
}

.review-text {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

.komentar-item {
    margin-bottom: 15px;
}

.edit-btn {
    font-size: 12px;
    color: #007bff;
    cursor: pointer;
    border: none;
    background: none;
}

.edit-btn:hover {
    text-decoration: underline;
}

#wisata-detail-content img {
    width: 560px; /* Menyesuaikan lebar gambar dengan container */
    height: 350px; /* Atur tinggi gambar agar seragam */

    border-radius: 10px; /* Opsional: agar tampilan lebih estetik */
}

#wisata-detail-content h4,
#wisata-detail-content p {
    margin-top: -20px; /* Sesuaikan agar naik sedikit */

.review-form {

    flex-direction: column;

}

#review-text {

    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#submit-review {
    align-self: flex-start; /* Agar tombol tidak selebar textarea */
    padding: 8px 16px;
    border-radius: 5px;
