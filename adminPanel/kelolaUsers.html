<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kelola User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            display: flex;
            background: #FFFF;
            flex-wrap: wrap;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #BAD6EB;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: all 0.3s ease-in-out;
        }

        .sidebar .btn {
            width: 100%;
            margin-bottom: 10px;
            background: #334eac;
            color: #FFF;
            border: none;
            font-weight: bold;
        }

        .sidebar .btn:hover {
            background: white;
            color: #334eac;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: all 0.3s ease-in-out;
        }

        .table-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .btn-edit {
            background: #334eac;
            color: white;
        }

        .btn-delete {
            background: #334eac;
            color: #FFF;
        }

        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.8;
        }

        table img {
            width: 50px;
            height: auto;
            object-fit: cover;
        }

        .custom-edit {
    background-color: #fffc00; /* Hijau */
    color: #666;
    border: none;
    display: block;  /* Menjadikan tombol dalam satu baris (vertikal) */
    width: max-content; /* Menyesuaikan lebar tombol */
    margin-bottom: 5px; 
    width: 80px; /* Sesuaikan lebar agar seragam */
    padding: 6px 10px; /* Menyesuaikan ukuran padding agar lebih proporsional */
    text-align: center; /* Pusatkan teks di dalam tombol */
    font-size: 14px; /* Sesuaikan ukuran teks */
    border-radius: 5px; /* Membuat sudut tombol lebih halus *//* Memberi jarak antar tombol */
}

.custom-delete {
    background-color: #d1001f; /* Merah-oranye */
    color: white;
    border: none;
    display: block;  /* Menjadikan tombol dalam satu baris (vertikal) */
    width: max-content; /* Menyesuaikan lebar tombol */
    margin-bottom: 5px; /* Memberi jarak antar tombol */
    width: 80px; /* Sesuaikan lebar agar seragam */
    padding: 6px 10px; /* Menyesuaikan ukuran padding agar lebih proporsional */
    text-align: center; /* Pusatkan teks di dalam tombol */
    font-size: 14px; /* Sesuaikan ukuran teks */
    border-radius: 5px; /* Membuat sudut tombol lebih halus */
}

.custom-btn {
        background-color: #334eac; /* Ganti dengan warna yang diinginkan */
        color: white; /* Warna teks */
        border: none;
    }




        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            table img {
                width: 40px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 style="color: black; text-align: center;">Admin Panel</h4>
        <button class="btn" onclick="location.href='kelolaWisata.html'">Kelola Wisata</button>
        <button class="btn" onclick="location.href='kelolaUsers.html'">Kelola User</button>
        <button class="btn" onclick="location.href='../index.html'">Kembali</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="text-center">Admin Panel - Kelola Data User</h2>

        <div id="user-section" class="table-container">
            <h3>Kelola User</h3>

            <!-- Tombol Tambah User -->
            <button class="btn custom-btn mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Tambah User
            </button>

            <table id="userTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <!-- <th>Password</th> -->
                        <th>Role</th>
                        <th>Created_at</th>
                        <th>Profile Picture</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data dari API atau server akan dimasukkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Edit User -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit Data User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editUserForm">
                    <div class="modal-body">
                        <input type="hidden" id="edit-user-id">
                        
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="edit-user-username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="edit-user-email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Role</label>
                            <select id="edit-user-role" class="form-control">
                                <option value="">-- Pilih Role --</option>
                            <option value="admin">Admin</option>
                            <option value="superadmin">Super Admin</option>
                            <option value="publik">Public</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

 <!-- Modal untuk Menambah Pengguna Baru -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Tambah Pengguna Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addUserForm">
                <div class="modal-body">
                    <div id="message" class="d-none"></div> <!-- Pesan sukses/error -->

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">-- Pilih Role --</option>
                            <option value="admin">Admin</option>
                            <option value="superadmin">Super Admin</option>
                            <option value="publik">Public</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" id="profile_picture" name="profile_picture" class="form-control">
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Tambah Pengguna</button>
                </div>
                
            </form>
        </div>
    </div>
</div>


    <!-- Scripts -->
    <script src="kelolaUsers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>


</body>

</html>
